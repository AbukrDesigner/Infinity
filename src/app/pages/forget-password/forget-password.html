<div class="forget-password-background d-flex align-items-center justify-content-center min-vh-100 p-4 p-md-0">
  <div class="forget-password-form col-12 col-md-8 col-lg-4 p-5 rounded shadow bg-white bg-opacity-75" style="backdrop-filter: blur(10px); min-width: 350px;">
    <div class="text-center mb-4">
      <img src="/assets/images/Logo.svg" alt="Logo" style="max-width: 120px; height: auto;" loading="eager" />
    </div>
    
    <h2 class="text-center mb-4 text-primary">Mot de passe oublié ?</h2>
    <p class="text-center text-muted mb-4">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation</p>
    
    <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="form-label">Adresse e-mail <span class="text-danger">*</span></label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          placeholder="votre.email@exemple.com"
          #emailInput="ngModel" 
        />
        @if (emailInput.touched && emailInput.invalid) {
          <div class="text-danger small mt-1">
            L'adresse e-mail est obligatoire
          </div>
        }
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mb-3 p-2" [disabled]="forgetPasswordForm.invalid" routerLink="/login">
        Reinitialiser
      </button>
    </form>
    
  </div>
</div>
